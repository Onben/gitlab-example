name: ci-cd pipeline
on: [push]
jobs:
    test:
        runs-on: ubunto-latest
        
        steps:
            - uses: actions/checkout@v4
            - name: setup Python
            uses: actions/setup-python@v5
            with: 
                python-version: '3.12'
            - name: install packages
            run: |
                python -m pip install --upgrade pip
                pip install -Ur src/requirements.txt
            - name: run-tests
            run: pytest -v src
                